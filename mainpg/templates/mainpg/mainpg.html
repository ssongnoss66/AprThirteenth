<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
      body {
        margin: 5rem;
      }
    </style>
  </head>
  <body>
    <h1>MAIN PAGE</h1>
    <hr>
    <h3>Hello, <a href="{% url 'accounts:mypg' %}">{{ user }}</a></h3>
    {% if request.user.is_authenticated %}
    <div class="card mb-2">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="{% url 'reviews:index' %}" method="POST">reviews INDEX</a></li>
        <li class="list-group-item"><a href="{% url 'articles:index' %}" method="POST">articles INDEX</a></li>
      </ul>
    </div>
    <div class="d-flex gap-2 mb-3">
      <a href="{% url 'accounts:update' %}" class="btn btn-secondary">UPDATE</a>
      <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="LOGOUT" class="btn btn-secondary">
      </form>
      <form action="{% url 'accounts:delete' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="DELETE" class="btn btn-secondary">
      </form>
    </div>
    {% else %}
    <div class="d-flex gap-2 mb-3">
      <a href="{% url 'accounts:signup' %}" method="POST" class="btn btn-secondary">SIGNUP</a>
      <a href="{% url 'accounts:login' %}" method="POST" class="btn btn-secondary">LOGIN</a>
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
