<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
      body {
        margin: 5rem;
      }
    </style>
  </head>
  <body>
    <h1>reviews INDEX</h1>
    <hr>
    <h3>Hello, <a href="{% url 'accounts:mypg' %}">{{ user }}</a></h3>
    <div class="card mb-2">
      <ul class="list-group list-group-flush">
      {% if request.user.is_authenticated %}
        <li class="list-group-item"><a href="{% url 'reviews:create' %}" method="POST">새로운 리뷰를 작성하세요</a></li>
      {% for review in reviews %}
        <li class="list-group-item">리뷰 제목 : <a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a></li>
      {% endfor %}
      </ul>
    </div>
    <a href="{% url 'accounts:update' %}" class="btn btn-secondary">UPDATE</a>
    <form action="{% url 'accounts:logout' %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="LOGOUT" class="btn btn-secondary">
    </form>
    <form action="{% url 'accounts:delete' %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="DELETE" class="btn btn-secondary">
    </form>
    {% else %}
    <a href="{% url 'accounts:signup' %}" method="POST" class="btn btn-secondary">SIGNUP</a>
    <a href="{% url 'accounts:login' %}" method="POST" class="btn btn-secondary">LOGIN</a>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
