<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
      body {
        margin: 5rem;
      }
    </style>
  </head>
  <body>
    <h1>reviews INDEX</h1>
    <hr>
    <h3>Hello, {{ user }}</h3>
    {% if request.user.is_authenticated  %}
    <a href="{% url 'accounts:update' %}" method="POST" class="btn btn-secondary mb-2">UPDATE</a>
    <form action="{% url 'accounts:logout' %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="LOGOUT" class="btn btn-secondary mb-2">
    </form>
    <form action="{% url 'accounts:delete' %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="DELETE" class="btn btn-secondary mb-2">
    </form>
    {% else %}
    <a href="{% url 'accounts:signup' %}" method="POST" class="btn btn-secondary mb-2">SIGNUP</a>
    <a href="{% url 'accounts:login' %}" method="POST" class="btn btn-secondary mb-2">LOGIN</a>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
